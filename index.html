<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4560941a37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
   
    </head>
<body>
    <div class="bg-black w-screen h-screen flex-col gap-4 p-0 m-0 flex justify-center items-center">
        <div class="cursive-text  h-13 bg-black p-2 text-white text-3xl font-bold   rounded-md ">Virtual Piano</div>
             <div class="box w-[700px] h-[400px] bord shadow-2xl shadow-white bg-stone-950 flex-col justify-center items-center flex gap-4">
                    <div class="head flex flex-row justify-around w-full">
                        <div class="first w-20 invisible transition-all"><img src="playing.gif" alt=""></div>
                        <div class="mid flex flex-col gap-2">
                           <div class="up flex flex-row gap-4">
                            <div class="minus h-7 w-7   bg-black text-gray-300 flex justify-center rounded-full items-center"><i class="fa-solid fa-minus"></i></div>
                            <div class="text text-gray-400 font-bold ">Volume</div>
                            <div class="plus h-7 w-7   bg-black text-gray-300 flex justify-center rounded-full items-center"><i class="fa-solid fa-plus"></i></div>
                           </div>
                           <div class="bottom volume_slider"> 
                                   <input type="range" min="0" max="1" value="0.5" step="any" class="slider">
                           </div>
                        </div>
                        <div class="last flex flex-row gap-2 items-center">
                            <div class="text text-2xl font-bold text-gray-400">Show Keys</div>
                            <div class="show_button relative w-[90px] rounded-full h-[44px] bg-white">
                                    <div class="show1 invisible absolute w-8 h-8 rounded-full bg-stone-700 top-[7px] left-2"></div>                                
                                    <div class="show2  absolute w-8 h-8 rounded-full bg-black top-[7px] right-2"></div>                                
                            </div>
                        </div>
                        
                    </div>

                    <ul class="piano-keys shadow-md shadow-white flex px-4 gap-1 relative">
                        <li class="key white   h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="a"><span>a</span></li>
                        <li class="key black  text-3xl font-semibold text-gray-400 h-[150px] absolute w-[35px]  flex items-center justify-end flex-col left-12 z-2 bg-gradient-to-t from-black to-stone-600 border-b-4" data-key="w"><span>w</span></li>
                        <li class="key white  h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="s"><span>s</span></li>
                        <li class="key black text-3xl font-semibold text-gray-400 h-[150px] absolute w-[35px]   flex items-center justify-end flex-col left-[102px] z-2 bg-gradient-to-t from-black to-stone-600 border-b-4" data-key="e"><span>e</span></li>
                        <li class="key white h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="d"><span>d</span></li>
                        <li class="key white h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="f"><span>f</span></li>
                        <li class="key black text-3xl font-semibold text-gray-400  absolute h-[150px] w-[35px]   flex items-center justify-end flex-col left-[204px] z-2 bg-gradient-to-t from-black to-stone-700 border-b-4" data-key="t"><span>t</span></li>
                        <li class="key white h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="g"><span>g</span></li>
                        <li class="key black text-3xl font-semibold text-gray-400 absolute h-[150px] w-[35px]   flex items-center justify-end flex-col left-[258px] z-2 bg-gradient-to-t from-black to-stone-700 border-b-4" data-key="y"><span>y</span></li>
                        <li class="key white h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="h"><span>h</span></li>
                        <li class="key black text-3xl font-semibold text-gray-400 absolute h-[150px] w-[35px]   flex items-center justify-end flex-col left-[308px] z-2 bg-gradient-to-t from-black to-stone-700 border-b-4" data-key="u"><span>u</span></li>
                        <li class="key white h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="j"><span>j</span></li>
                        <li class="key white h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="k"><span>k</span></li>
                        <li class="key black text-3xl font-semibold text-gray-400 absolute h-[150px] w-[35px]   flex items-center justify-end flex-col left-[412px] z-2 bg-gradient-to-t from-black to-stone-700 border-b-4" data-key="o"><span>o</span></li>
                        <li class="key white h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key="l"><span>l</span></li>
                        <li class="key black text-3xl font-semibold text-gray-400 absolute h-[150px] w-[35px]   flex items-center justify-end flex-col left-[464px] z-2 bg-gradient-to-t from-black to-stone-700 border-b-4 " data-key="p"><span>p</span></li>
                        <li class="key white h-[300px] w-12 border-b-[30px] border-black flex flex-col justify-end items-center text-3xl text-gray-500  bg-gradient-to-t from-stone-900 to-stone-300" data-key=";"><span>;</span></li>
                      </ul>
             </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
